<html>
    <head>
        <title>QR Code Generator</title>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script>
            var isthere = false
            function generate_qr(){
                document.getElementById("qr").innerHTML = ""
                var q = new QRCode(document.getElementById("qr"), document.getElementById("content").value);
            }
        </script>
    </head>
    <body>
        <div>
            <input type="text" placeholder="Enter Secret Code" id ="content">
            <button onclick="generate_qr()">Generate QR</button>
        </div>
        <div id="qr"></div>
    </body>
</html>
